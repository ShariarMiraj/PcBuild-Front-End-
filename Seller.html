<!DOCTYPE html>
<html lang="en-US">
     <head>
	       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script>
	   var app= angular.module("my-app",[]);
	   
	   app.controller('sellerCtrl',function($scope,$http) {
	   
	       $http.get("https://localhost:44395/api/seller").then(function(resp){
		     $scope.seller = resp.data;
		   },
		   
		   function(err){
		   debugger;
		   });
	   });
	  
      </script>
	  
	  <body ng-app="my-app">
	  <div ng-controller="sellerCtrl">
	  <table class="table table-bordered">
	    <tr>
		    <th>Sname</th>
			<th>Password</th>
			<th>Name</th>
			<th>Email</th>
			<th>PhoneNumber</th>
			<th>NidNumber</th>
		     </tr>
	       <tr ng-repeat="s in seller">
		         
				 <td>{{s.Sname}}</td>
				 <td>{{s.Password}}</td>
                 <td>{{s.Name}}</td>	
				 <td>{{s.Email}}</td>
                 <td>{{s.PhoneNumber}}</td>	
                 <td>{{s.NidNumber}}</td>				 
		   </tr>
	     </table>
		 </div>
	  </body>
</html>
