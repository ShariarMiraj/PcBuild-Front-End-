<!DOCTYPE html>
<html lang="en-US">

        <head>
	       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  </head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script>
	   var app= angular.module("my-app",[]);
	   
	   app.controller('SellerCtrl',function($scope,$http) {
	   
	       $http.get("https://localhost:44395/api/seller/Seller-6").then(function(resp){
		   
		     $scope.seller = resp.data;
		   },
		   
		   function(err){
		   debugger;
		   });
	   });
	 
      </script>
	  
	  <body ng-app="my-app">
	  <div ng-controller="SellerCtrl">
	  <table class="table table-bordered">
	  
              <tr>
		    <th>Sname</th>
			<th>Password</th>
			<th>Name</th>
			<th>Email</th>
			<th>PhoneNumber</th>
			<th>NidNumber</th>
		     </tr>
			 
		    <th><li><h2>{{seller.Sname}}</h2></li></th>
			<th><li>{{seller.Password}}</li></th>
			<th><li>{{seller.Name}}</li></th>
			<th><li>{{seller.Email}}</li></th>
			<th><li>{{seller.PhoneNumber}}</li></th>
			<th><li>{{seller.NidNumber}}</li></th>
		
					    				 		   
		 </div>
	  </body>
</html>
